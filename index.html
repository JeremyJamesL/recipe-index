<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var ALGOLIA_INSIGHTS_SRC = "https://cdn.jsdelivr.net/npm/search-insights@2.2.3/dist/search-insights.min.js";
      
        !function(e,a,t,n,s,i,c){e.AlgoliaAnalyticsObject=s,e[s]=e[s]||function(){
        (e[s].queue=e[s].queue||[]).push(arguments)},i=a.createElement(t),c=a.getElementsByTagName(t)[0],
        i.async=1,i.src=n,c.parentNode.insertBefore(i,c)
        }(window,document,"script",ALGOLIA_INSIGHTS_SRC,"aa");
      </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ desc }}">
    <title>Recipes search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins:wght@100;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.0.0/themes/reset-min.css" integrity="sha256-2AeJLzExpZvqLUxMfcs+4DWcMwNfpnjUeAAvEtPr0wU=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.0.0/themes/algolia-min.css
    ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="overlay">
    
    </div> 
    <div class="app">
        <header class="header">
            <div class="header__inner">
                <h1 class="header__title">Personal Recipe Finder</h1>
                <div class="search-box">
                </div>
                <button class="trigger-sync">+</button>
            </div>
        </header>

        <main class="main">
            <aside class="filters">
                <span class="clear-filters"></span>
                <div class="filtersContainer">
                    <div class="filter-block">
                        <h3>Cuisine</h3>
                    <div class="filter--cuisine"></div>
                </div>

                <div class="filter-block">
                    <h3>Main Carb</h3>
                    <div class="filter--carb"></div>
                </div>

                <div class="filter-block">
                    <h3>Ingredients</h3>
                    <div class="filter--ingredients"></div>
                </div>

                <div class="filter-block">
                    <h3>Time to cook</h3>
                    <div class="filter--time"></div>
                </div>
            </aside>

            <section class="results">
                <div class="hits"></div>
                <div class="pagination"></div>
            </section>

            <section class="add">
                <h2 class="add__title">Add a recipe</h2>
                    <form class="form">
                            <div class="form__exit">тип</div>
                            <div class="form__group">
                            <label class="form-label" for="title">Title</label>
                            <input type="text" id="title" name="title" class="form-control">
                            </div>
                                
                            <div class="form__group">
                            <label class="form-label" for="cuisine">Cuisine</label>
                            <input class="form-control" type="text" id="cuisine" name="cuisine">
                            </div>

                            <div class="form__group">
                            <label class="form-label" for="ingredients">Ingredients (separate with a comma)</label>
                            <input class="form-control" type="text" id="ingredients" name="ingredients">
                            </div>

                            <div class="form__group">
                            <label class="form-label" for="mainCarb">Main carb</label>
                            <input class="form-control" type="text" id="mainCarb" name="mainCarb">     
                            </div>
                            
                            <div class="form__group">
                            <label class="form-label" for="url">URL</label>
                            <input class="form-control" type="url" id="url" name="url"> 
                            </div>
                            
                            <div class="form__group">
                            <label class="form-label" for="image">Image</label>
                            <input class="form-control" type="url" id="image" name="image"> 
                            </div>

                            <div class="form__group">
                            <label class="form-label" for="time">Time</label>
                            <select id="time" name="time" class="form-select"> 
                                <option value="Quick">Quick</option>
                                <option value="Medium">Medium</option>
                                <option value="Long">Long</option>
                            </select> 
                            </div>

                            <button type="submit" class="btn btn-primary form__submit">Submit</button>
                    </form>
            </section>

        </main>
    </div>   
</body>
</html>
